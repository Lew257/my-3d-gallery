<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>3D Tunnel Galerie</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    body {
      font-family: sans-serif;
      background: linear-gradient(to top, #ffffff 0%, #66c0ff 100%);
      background-attachment: fixed;
      position: relative;
    }

    canvas {
      display: block;
      position: absolute;
      top: 0;
      left: 0;
      z-index: 0;
    }

    #infoBox {
      position: absolute;
      top: 20px;
      left: 20px;
      background: rgba(0, 0, 0, 0.8);
      color: white;
      padding: 15px;
      border-radius: 10px;
      display: none;
      max-width: 300px;
      z-index: 10;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div id="infoBox"></div>
  <script type="module" src="/src/main.js"></script>
</body>
</html>
